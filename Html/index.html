<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar Task</title>
    <style>
      /* Styling for the sticky navbar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333;
        position: sticky;
        top: 0;
        width: 100%;
        padding: 10px 0;
        z-index: 1000; /* Ensures navbar stays on top */
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .navbar ul li {
        display: inline;
        margin: 0 20px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .navbar ul li a:hover {
        background-color: #575757;
      }

      /* Content section to show the effect */
      .content {
        padding: 20px;
        height: 2000px; /* To enable scrolling */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
      <h1>Welcome to the Page</h1>
      <p>Scroll down to see the sticky navbar in action.</p>
      <p id="home">Home Section</p>
      <p id="about">About Section</p>
      <p id="services">Services Section</p>
      <p id="contact">Contact Section</p>
    </div>
  </body>
</html>
